<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleccion de libros</title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <div class="global-container bg">
     
        <div class="container">

            <div class="form-container">
                <h1 class="tittle">Colección de libros</h1>
                

                <form id="libro-form">

                    <div class="form-group">
                        <label for="titulo">Titulo </label>
                        <input type="text" id="titulo" class="form-control" placeholder="">
                    </div>
                    
                    <div class="form-group">
                        <label for="Autor">Autor</label>
                        <input type="text" id="autor" class="form-control" placeholder="">
                    </div>
                    
                    <div class="form-group">
                        
                        <label for="titulo">Código</label>
                        <input type="text" id="isbn"class="form-control" placeholder="">
                    </div>
                    
                    <input type="submit" value="Agregar libro" class="button">
                    
                </form>

                <table class="table-container">
                    <thead>
                        <tr>
                            <th>Titulo</th>
                            <th>Autor</th>
                            <th>Código</th>
                        </tr>
                    </thead>
                    <tbody id="libro-list" class=libro-list></tbody> 
                </table>

            </div>
            </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
